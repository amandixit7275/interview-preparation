<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyBoard Events</title>
    <style>
      div {
        width: 300px;
        height: 200px;
        display: inline-block;
        padding: 20px;
        background-color: blue;
        color: white;
        font-size: 10px;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="divE">
      <h1 id="msg">No events</h1>
      <input type="text" onkeydown="eHandler()" />
    </div>
    <script>
      function eHandler() {
        let msg = event.code + "<br/>" + event.key;
        document.getElementById("msg").innerHTML = msg;
      }
    </script>
  </body>
</html>
