<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        display: inline-block;
        padding: 20px;
        background-color: blue;
        color: white;
        font-size: 30px;
        text-align: center;
        margin-top: 20px;
      }
      #main {
        height: 500px;
        width: 300px;
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body onmousemove="eHandler()">
    <div id="dive">X Y Display</div>
    <br />
    <div id="main"></div>
    <script>
      function eHandler() {
        let msg = "";
        msg = `client-X ${event.clientX} Y: ${event.clientY} `;
        msg = msg + `\npage-X ${event.pageX} Y: ${event.pageY} `;
        msg = msg + `\nscreen-X ${event.screenX} Y: ${event.screenY} `;
        document.getElementById("dive").innerHTML = msg;
      }
    </script>
  </body>
</html>
