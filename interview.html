<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const addCounter = () => {
        let counter = 0;
        return function inner() {
          counter++;
          return counter;
        };
      };
      //now if you want every time it should be added,then here closure comes into picture,
      //closure pattern remember outer variable & also help to access outer scope member.
      const clo = addCounter();
      console.log(clo());
      console.log(clo());
      console.log(clo());
      //inner is actually a private memeber but we return it in such a way it can have access it outer function scopt
      const sum = function (a) {
        return function (b) {
          return a + b;
        };
      };
      const cl = sum(5)(6);
      console.log(cl);

      //Currying
      const PriceCalc = (price) => {
        return (dPer) => {
          return price * dPer;
        };
      };

      //get finaly price
      //Currying: it's a way to call inner function where you can pass arguments partially or pass multiple aragument in a function but one argument at a time.
      const fPrice = PriceCalc(300)(0.5);
      console.log(fPrice);

      //how can you handle an error?
      //we can handle error with the help of try.. catch block
    </script>
  </body>
</html>
