<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Await functionality</title>
  </head>
  <body>
    <script>
      //any function without 'return' statement returns undefined in javascript
      const cSqr = async (a) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(a * a);
          }, 1000);
        });
      };
      cSqr(2)
        .then((res) => {
          console.log(res);
          return cSqr(res);
        })
        .then((res1) => {
          console.log(res1);
        });
    </script>
  </body>
</html>
