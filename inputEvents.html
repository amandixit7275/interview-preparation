<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InputElementEvent</title>
    <style>
      div {
        width: 400px;
        height: 300px;
        display: inline-block;
        padding: 20px;
        background-color: lightskyblue;
        color: white;
        font-size: 20px;
        text-align: center;
        margin-left: 100px;
        margin-top: 200px;
      }
      input,
      select {
        font-size: 25px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="divE">
      <h1 id="msg">Event Status</h1>
      <input
        type="text"
        oncut="return false"
        oncopy="event.preventDefault()"
        onpaste="eHandler('Onpaste')"
      />
    </div>
    <script>
      function eHandler(msg) {
        document.getElementById("msg").innerHTML = msg;
      }
    </script>
  </body>
</html>
